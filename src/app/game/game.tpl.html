<ol class="breadcrumb">
  <li class="active">Game {{game.currentGame.$id}}</li>
</ol>

<div class="well">
  <p>Game Data</p>

  <ul>
    <li>Status: {{game.currentGame.status}}</li>
    <li>Users:</li>
    <ul>
      <li ng-repeat='(key, user) in game.currentGame.users'>{{user.name}} | Id: {{key}}</li>
    </ul>
  </ul>
</div>

<div class="row">
  <div class="col-md-2">
    <div class="well">
      <h3>Words to Use!</h3>
      <ul>
        <li ng-repeat='(key, item) in game.currentGame.wordList'>
          {{item.word}}
          </li>
        </ul>
    </div>
  </div>
  <div class="col-md-10">
    <div class="well">
      <p ng-repeat='(key, sentence) in game.currentGame.sentences'>{{sentence}}</p>
    </div>
  </div>
</div>

<div class="sentence-input">
  <div class="well">
    <div class="row">
      <form ng-submit="game.submitSentence()">
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="game.currentGame.newSentence" />
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary" ng-click="game.submitSentence()">Submit Sentence</button>
        </div>
      </form>
    </div>
  </div>
</div>
