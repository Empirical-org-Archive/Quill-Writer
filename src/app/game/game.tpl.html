<div class="well">
  <p>Game Data</p>

  <ul>
    <li>Status: {{game.currentGame.status}}</li>
    <li>Creator: {{game.currentGame.creator.name}}</li>
    <li>Users:</li>
    <ul>
      <li ng-repeat='user in game.currentGame.users'>{{user.name}}</li>
    </ul>
  </ul>
</div>

<button ng-if='game.currentGame.status !== "ended"' class="btn btn-primary" role="button" ng-click='game.closeGame()'>End Game</button>
