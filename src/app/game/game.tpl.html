<div class="row">
  <div class="col-md-2">
    <div class="well">
      <h3>Partners</h3>
      <ul>
        <li ng-repeat='(key, user) in game.currentGame.users'>
          <p ng-class="{'active': user.isTheirTurn}">{{user.name}}</p>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-10">
    <div class="row">
      <h2>Continue this story:</h2>
    </div>
    <div class="row">
      <p>{{game.currentGame.prompt}}</p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2">
    <div class="well">
      <h3>Words</h3>
      <ul>
        <li ng-repeat='(key, item) in game.currentGame.wordList'>
          <p ng-class="{'striked': game.isWordUsed(item.word)}">{{item.word}}</p>
        </li>
        </ul>
    </div>
    <div class="well">
      <p>Words used {{game.currentGame.wordsUsed}} of {{game.currentGame.requirements.needed}}</p>
    </div>
  </div>
  <div class="col-md-10">
    <form ng-submit="game.submitEntry()">
      <div  class="boxsizingBorder">
        <textarea style="width: 100%" ng-model="game.currentGame.sentenceModel"></textarea>
      </div>
    </form>
    <button type="button" class="btn btn-primary" ng-click="game.submitEntry()">Submit Sentence</button>
  </div>
</div>
