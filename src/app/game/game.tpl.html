<ol class="breadcrumb">
  <li class="active">Game {{game.currentGame.$id}}</li>
</ol>

<div class="well">
  <p>Game Data</p>

  <ul>
    <li>Status: {{game.currentGame.status}}</li>
    <li>Users:</li>
    <ul>
      <li ng-repeat='(key, user) in game.currentGame.users'>{{user.name}} | Id: {{key}}</li>
    </ul>
  </ul>
</div>

<div class="well">
  <p ng-repeat='(key, sentence) in game.currentGame.sentences'>{{sentence}}</p>
</div>

<div class="sentence-input">
  <div class="well">
    <input type="text" ng-model="game.newSentence"/>
  </div>
  <button type="submit" ng-click="game.submitSentence()">Submit Sentence</button>
</div>


<button ng-if='game.currentGame.status !== "ended"' class="btn btn-primary" role="button" ng-click='game.closeGame()'>End Game</button>
