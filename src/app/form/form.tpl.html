<div class="row">
  <form name="form" class="css-form" novalidate>
    <input type="text" class="form-control input-lg" ng-model="form.prompt" placeholder="Prompt" />
    <input type="text" class="form-control input-lg" ng-model="form.requirements.needed" placeholder="Number of Words Needed"/>
    <button class="btn btn-primary btn-lg" role="button" ng-click='form.submitForm(form)' ng-disabled="form.$invalid">Submit Activity</button>
  </form>
</div>
